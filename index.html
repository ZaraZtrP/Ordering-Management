<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Kebutuhan Karyawan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Formulir Pemesanan Kebutuhan Karyawan</h2>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" placeholder="Masukkan nama Anda" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Nomor Telepon (+62):</label>
                <input type="tel" id="phone" placeholder="Contoh: +6281234567890" required pattern="\+62[0-9]{10,15}">

                <small style="color: #888;">Masukkan nomor telepon dengan format +62 di depan</small>
            </div>
              
            <div class="form-group">
                <label for="divisi">Divisi-Departemen:</label>
                <input type="text" id="divisi" placeholder="Tuliskan Divisi Asal" required>
            </div>
            <div class="form-group">
                <label for="ruang">Antar ke:</label>
                <input type="text" id="ruang" placeholder="Ruang/Tempat tujuan pengantaran" required>
            </div>
            <div class="form-group">
                <label for="order">Detail Pesanan:</label>
                <textarea id="order" placeholder="Jelaskan kebutuhan Anda" required></textarea>
            </div>
          

            <button type="submit">Kirim Pesan</button>
            <div id="confirmationMessage" style="display: none;"></div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
